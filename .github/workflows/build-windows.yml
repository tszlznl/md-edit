name: Build Windows Executable

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $version = cargo pkgid | ForEach-Object { $_ -replace '.*#', '' }
          if ($env:GITHUB_REF -match '^refs/tags/v(.+)$') {
            $version = $matches[1]
          }
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Package executable
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $dir = "md-edit-$version-windows"
          New-Item -ItemType Directory -Force -Path $dir
          Copy-Item "target/release/rmd.exe" "$dir/"
          Copy-Item "README.md" "$dir/" -ErrorAction SilentlyContinue
          Compress-Archive -Path $dir -DestinationPath "$dir.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: md-edit-windows-${{ steps.version.outputs.version }}
          path: md-edit-${{ steps.version.outputs.version }}-windows.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: md-edit-${{ steps.version.outputs.version }}-windows.zip
          generate_release_notes: true
